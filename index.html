<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main1">
            <h1>Age Calculator</h1>
        </div>
        <div class="main2">
            <label for="day">Day</label>
            <input type="text" name="date" id="day" placeholder="dd" required="" minlength="1" maxlength="2">
        </div>
        <div class="main2">
            <label for="month">Month</label>
            <input type="text" name="month" id="month" placeholder="mm" required="" minlength="1" maxlength="2">
        </div>
        <div class="main2">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="yy" required="" minlength="4" maxlength="4">
        </div>
        <div class="button">
            <input type="button" name="submit" value="Calculate Age" onclick="calculateAge()">
        </div>
        <div id="age">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
